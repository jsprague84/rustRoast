# Mosquitto configuration for RustRoast
# This configuration allows for both authenticated and anonymous access

# Basic settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Network settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Allow anonymous connections for development
# In production, you should set up proper authentication
allow_anonymous true

# Connection limits
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Security settings
# Uncomment and configure these for production:
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Logging
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Message settings
message_size_limit 0